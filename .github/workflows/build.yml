name: Deploy

on: 
  push:
    branches: [ main ]

jobs:
  build:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: use Node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        
    - name: Deploy
      run: railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}